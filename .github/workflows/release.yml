name: ğŸš€ Release DATABASE ONLY

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            ext: .AppImage
          - os: macos-latest
            platform: mac
            ext: .dmg

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¥ Install Node.js dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: |
          echo "Building for ${{ matrix.platform }}..."
          npm run build
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

      - name: ğŸ“¦ Package application
        run: |
          echo "Packaging for ${{ matrix.platform }}..."
          npm run dist
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DATABASE-ONLY-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.AppImage
            dist/*.dmg
            dist/*.zip
            dist/win-unpacked/
            dist/linux-unpacked/
            dist/mac/

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: ğŸ·ï¸ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: DATABASE ONLY ${{ github.ref_name }}
          body: |
            ## ğŸ‰ DATABASE ONLY ${{ github.ref_name }}

            ### âœ¨ **What's New**
            - Multi-database support (SQLite, MySQL, PostgreSQL, MSSQL)
            - Professional SQL editor with Monaco Editor
            - Interactive schema explorer
            - CRUD operations interface
            - Beautiful, modern homepage
            - Cross-platform compatibility

            ### ğŸ—„ï¸ **Supported Databases**
            - **SQLite** - File-based database with file browser integration
            - **MySQL** - Popular open-source relational database
            - **PostgreSQL** - Advanced enterprise database
            - **Microsoft SQL Server** - Enterprise database system

            ### ğŸš€ **Installation**
            1. Download the appropriate package for your platform
            2. Install Node.js (v16+) and Python (v3.8+)
            3. Extract and run the application
            4. Follow the on-screen instructions

            ### ğŸ”§ **System Requirements**
            - Windows 10/11, macOS 10.15+, or Linux (Ubuntu 18.04+)
            - Node.js v16 or higher
            - Python 3.8 or higher

            ### ğŸ“± **Platforms**
            - **Windows**: .exe installer and portable zip
            - **macOS**: .dmg installer
            - **Linux**: .AppImage and portable tar.gz

            ### ğŸ“š **Documentation**
            - See `USER_GUIDE.md` for detailed instructions
            - Visit our [GitHub repository](https://github.com/ktsoaela/database_only) for support

            ### ğŸ”„ **Changelog**
            - Initial release with full database management capabilities
            - Professional SQL editor with syntax highlighting
            - Interactive schema exploration
            - CRUD operations interface
            - Modern, responsive UI

            ---

            **Built with â¤ï¸ by Khotso Tsoaela**

            *Making professional database management accessible to everyone*

            ### ğŸ“¥ **Downloads**
            - Windows: Download the .exe file for easy installation
            - macOS: Download the .dmg file for macOS
            - Linux: Download the .AppImage for Linux
            - All platforms: Download the portable zip for manual setup

          draft: false
          prerelease: false

      - name: ğŸ“¤ Upload Release Assets
        if: secrets.RELEASE_TOKEN != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/
          asset_name: DATABASE-ONLY-${{ github.ref_name }}-${{ matrix.platform }}
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: ğŸ¯ Update Release with Assets
        run: |
          echo "Release created successfully!"
          echo "Version: ${{ github.ref_name }}"
          echo "Release URL: ${{ steps.create_release.outputs.html_url }}"
          
      - name: ğŸ“¦ Upload Build Artifacts (Always)
        uses: actions/upload-artifact@v4
        with:
          name: DATABASE-ONLY-${{ github.ref_name }}-Builds
          path: dist/
          retention-days: 30
