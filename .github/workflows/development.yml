name: ğŸ§ª Development Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¥ Install Node.js dependencies
        run: npm ci

      - name: ğŸ§ª Run Node.js tests
        run: npm test

      - name: ğŸ§ª Run Python tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found, skipping"

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ—ï¸ Test build
        run: npm run build

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¥ Install Node.js dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Windows package
        run: npm run build
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

      - name: ğŸ“ Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: DATABASE-ONLY-Windows
          path: dist/

